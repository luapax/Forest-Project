		<section class="contact-page">
			<h1 class="contact-page__title">Kontakt</h1>

			<div class="contact-page__content">
				<form
					action="/mail.php"
					method="post"
					class="contact-page__content-form"
				>
					<div class="contact-page__content-form__msg-status msg-status"></div>
					<p class="contact-page__content-form__text">
						Zapraszamy do kontaktu poprzez formularz
					</p>
					<label for="name">Imię:</label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Podaj swoje imię"
						required
					/>

					<label for="surname">Nazwisko:</label>
					<input
						type="text"
						id="surname"
						name="surname"
						placeholder="Podaj swoje nazwisko"
						required
					/>

					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Podaj swój adres email"
						required
					/>

					<label for="msg">Wiadomość:</label>
					<textarea name="msg" id="msg" required></textarea>

					<button type="submit" class="submitBtn">Wyślij</button>
				</form>
				<iframe
					src="https://maps.google.com/maps?q=50.088350496457004,%2019.892822739739024&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
					frameborder="0"
					scrolling="no"
					style="width: 100%; height: 100%"
					class="map"
				></iframe>
			</div>
		</section>

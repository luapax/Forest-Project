<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forest Project</title>
		<script
			src="https://kit.fontawesome.com/bf215725e5.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link href="./dist/css/hamburgers.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="./dist/css/style.min.css" />
	</head>
	<body>
		<header class="header">
	<button class="hamburger hamburger--collapse" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>

	<a class="logo" href="index.html" class="logo">
		<h1><i class="fa-solid fa-tree"></i> <span>Forest</span></h1>
	</a>

	<nav class="nav nav-mobile">
		<a href="index.html" class="nav__link">Home</a>
		<a href="index.html#aboutus" class="nav__link">O nas</a>
		<a href="index.html#offers" class="nav__link">Oferty</a>
		<a href="contact.html" class="nav__link">Kontakt</a>
	</nav>

	<nav class="nav nav-desktop">
		<a href="index.html" class="nav__link">Home</a>
		<a href="index.html#aboutus" class="nav__link">O nas</a>
		<a href="index.html#offers" class="nav__link">Oferty</a>
		<a href="contact.html" class="nav__link">Kontakt</a>
	</nav>
</header>


		<section class="contact-page">
			<h1 class="contact-page__title">Kontakt</h1>

			<div class="contact-page__content">
				<form action="" class="contact-page__content-form">
					<p class="contact-page__content-form__text">
						Zapraszamy do kontaktu poprzez formularz
					</p>
					<label for="name">Imię</label>
					<input type="text" id="name" placeholder="Podaj swoje imię" />

					<label for="surname">Nazwisko</label>
					<input type="text" id="surname" placeholder="Podaj swoje nazwisko" />

					<label for="email">Email</label>
					<input type="text" id="email" placeholder="Podaj swój adres email" />

					<label for="message">Treść Wiadomości</label>
					<textarea name="" id="message" cols="30" rows="10"></textarea>
					<button type="submit">Wyślij</button>
				</form>
				<iframe
					src="https://maps.google.com/maps?q=50.088350496457004,%2019.892822739739024&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
					frameborder="0"
					scrolling="no"
					style="width: 100%; height: 100%"
					class="map"
				></iframe>
			</div>
		</section>

		<footer class="footer">
	<section class="footer__section">
		<div class="footer__section-logo">
			<h1><i class="fa-solid fa-tree"></i> <span>Forest</span></h1>
		</div>
		<div class="footer__section-nav">
			<div class="footer__section-nav__box">
				<h2 class="footer__section-nav__box-title">O nas</h2>
				<a href="#" class="footer__section-nav__box-item">Historia</a>
				<a href="#" class="footer__section-nav__box-item">Parki</a>
				<a href="#" class="footer__section-nav__box-item">Opinie</a>
			</div>
			<div class="footer__section-nav__box">
				<h2 class="footer__section-nav__box-title">Nasza firma</h2>
				<a href="#" class="footer__section-nav__box-item">Praca</a>
				<a href="#" class="footer__section-nav__box-item">Kadry</a>
				<a href="#" class="footer__section-nav__box-item">Zarząd</a>
			</div>
			<div class="footer__section-nav__box">
				<h2 class="footer__section-nav__box-title">Dokumenty</h2>
				<a href="#" class="footer__section-nav__box-item">Wnioski</a>
				<a href="#" class="footer__section-nav__box-item">Dokumenty</a>
			</div>
		</div>
	</section>
	<div class="footer__bottom">
		<div class="footer__bottom-hr"></div>
		<div class="footer__bottom-text">
			&copy; <span class="footer__year"></span> Forest Group Company Ltd.
		</div>
	</div>
</footer>

		<script src="./dist/js/main.min.js"></script>
	</body>
</html>
